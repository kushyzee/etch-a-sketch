<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="input-group">
      <label for="number">Grid Size: </label>
      <input min="1" max="100" type="number" name="number" id="number">
      <span>x<span id="column-number"> 16</span></span>
      <button type="button">Enter</button>
    </div>

    <p>Please enter only values between 1 and 100</p>


    <div class="adjust-width">
      <label for="canvas-width">Resize width of the canvas (default is 800px):</label>
      <input type="number" name="canvas-width" id="canvas-width" placeholder="300 - 1400px" min="300" max="1400">
      <button id="adjust-btn" type="button">Resize</button>
    </div>

    <div class="container">
    </div>
    <script src="./script.js"></script>
  </body>
</html>
